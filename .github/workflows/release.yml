name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (e.g., v1.0.0)"
        required: true
      tag_message:
        description: "Tag message"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build extension
        run: |
          npm install
          npm run build

      - name: Upload compressed zips as an artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: built_package
          path: dist/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup git
        uses: fregante/setup-git-user@v2

      - name: get npm version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: assert npm version
        uses: nick-fields/assert-action@v2
        with:
          expected: ${{ github.event.inputs.tag_name }}
          actual: v${{ steps.package-version.outputs.current-version}}
          comparison: exact

      - name: Delete a tag
        continue-on-error: true
        run: |
          git push -d origin "${{ github.event.inputs.tag_name }}"

      - name: Create and push tag
        run: |
          git tag -a "${{ github.event.inputs.tag_name }}" -m "${{ github.event.inputs.tag_message }}"
          git push origin "${{ github.event.inputs.tag_name }}"

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: built_package
          path: built_package
          merge-multiple: true

      - name: Create draft release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag_name }}
          artifacts: "built_package/*.zip"
          draft: true
